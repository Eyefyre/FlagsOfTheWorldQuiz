        <div class="col-sm-3">
          <button type="button" onclick="alterStartingQuestions(-10)" class="startingButtons btn w-100">-10</button>
        </div>
        <div class="col-sm-3">
          <button type="button" onclick="alterStartingQuestions(-1)" id="" class="startingButtons btn w-100">-1</button>
        </div>
        <div class="col-sm-3">
          <button type="button" onclick="alterStartingQuestions(+1)" id="" class="startingButtons btn w-100">+1</button>
        </div>
        <div class="col-sm-3">
          <button type="button" onclick="alterStartingQuestions(+10)" id="" class="startingButtons btn w-100">+10</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" onclick="startQuiz()" id="startQuizButton" class="startingButtons btn w-100">Start</button>
        </div>
      </div>
