<!doctype html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Flags Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="data.js"></script>
  <script src="json_data.json"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image" onload="loadJSONData()">
  <div class="container d-flex justify-content-center flex-column min-vh-100 text-center">
    <div class="startBlock">
      <div class="row">
        <div class="col">
          <!-- <img src="./FlagData/Nepal.png" id="starticon" alt="User Icon" /> -->
         <h1>Flags of the World</h1>>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <!-- <img src="./FlagData/Nepal.png" id="starticon" alt="User Icon" /> -->
          <button type="button" onclick="startQuiz()" id="startQuizButton" class="btn w-100">Start</button>
        </div>
      </div>
    </div>
    <div id="quiz-screen" style="display:none!important">
    </div>
    <div id="resultsScreen" style="display:none!important">
      <div class='row'>
        <div class="col">
          <h1>Your Score</h1>
        </div>
        <div class="col">
          <h4 id="result">3/10</h4>
        </div>
        <div class="col">
          <button type="button" id="playAgainButton" class="btn">Play Again</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
